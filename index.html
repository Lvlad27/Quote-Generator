<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://kit.fontawesome.com/8a72fccfec.js" crossorigin="anonymous"></script>
		<meta property="og:title" content="Lvlad - Quote Generator" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://lvlad27.github.io/Quote-Generator/" />
		<meta property="og:image" content="/assets/img.jpg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quote Generator</title>
	</head>
	<body>
		<div class="quote__container" id="quote__container">
			<!-- Quote -->
			<div class="quote-text">
				<i class="fas fa-quote-left"></i>
				<span id="quote"> </span>
			</div>

			<!-- Author -->
			<div class="quote-author">
				<span id="author"></span>
			</div>

			<!-- Buttons -->
			<div class="button__container">
				<a class="facebook-button" id="facebook" title="Share this!" href="https://www.facebook.com/sharer/sharer.php?u=example.org" target="_blank">
					<i class="fab fa-facebook"></i
				></a>
				<button id="new-quote">New Quote</button>
			</div>
		</div>

		<!-- Loader -->
		<!-- <div class="loader" id="loader"></div> -->
		<div class="loader__container" id="loader">
			<div class="dash one"></div>
			<div class="dash two"></div>
			<div class="dash three"></div>
			<div class="dash four"></div>
		</div>

		<!-- Script -->
		<script src="script.js"></script>
	</body>
</html>
